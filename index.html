<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>
                Tic Tac Toe!
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box br-0"><span class="text">1</span></div>
            <div class="box bb-0 br-0"><span class="text">2</span></div>
            <div class="box bb-0"><span class="text">3</span></div>
            <div class="box bt-0 br-0"><span class="text"></span></div>
            <div class="box br-0"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box bt-0 br-0"><span class="text"></span></div>
            <div class="box bt-0 br-0"><span class="text"></span></div>
            <div class="box bt-0"><span class="text"></span></div>
        </div>
        <div class="gameinfo">
            <div class="txt"><h1>Welcome to Tic Tac Toe</h1></div>
            <span class="turnfor">Turn for X</span>
            <button id="reset">Reset</button>
            <div class="gif">
                <img src="excited.gif" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
